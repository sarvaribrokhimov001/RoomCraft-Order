<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> RoomCraft </title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="/styles/style.css">    
</head>
<body class="index__body">

 <header class="index">
    <div class="index__paginations">
        <button class="index__previous__btn"> Previous </button>
        <button class="index__next__btn"> Next </button>
    </div> <!-- index__paginations -->

  <form class="index__form">
    <input class="index__input" type="text" name="username" placeholder="username">
    <input class="index__input" type="password" name="password" placeholder="password">
    <input class="index__input" type="email" name="email" placeholder="email">
    <button class="index__btn" type="submit"> Send </button>
  </form>
 </header>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="utils/index.js"></script>
</body>
</html>
